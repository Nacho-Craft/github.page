<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacho Craft - Menú Digital</title>
    <link rel="icon" href="Nacho Cheese2.png">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="logo-container">
            <img src="Nacho Cheese2.png" alt="Logo" class="logo">
            <div class="text-container">
                <h1>Nacho Craft</h1>
                <p>Crujientes, deliciosos y siempre listos para ti</p>
            </div>
        </div>
    </header>

    <section class="menu">
        <h2>Menú</h2>
        <div class="menu-item" onclick="showDetails('item1')">
            <img src="Nachos Provisionales 2.jpg" alt="Nachos" class="item-img">
            <div class="item-info">
                <h3>Nachos</h3>
                <p>$2.50</p>
            </div>
        </div>
    </section>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img src="" id="modal-img" class="modal-img">
            <div class="modal-info">
                <h3 id="modal-title"></h3>
                <p id="modal-price"></p>
                <p id="modal-description"></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-contact">
            <h3>Contacto</h3>
            <div class="contact-line"></div>
        </div>
        <div class="social-links">
            <a href="https://www.facebook.com/share/ZitsSUDRfRnnbGN1/" target="_blank">
                <img src="Facebook recortado.png" alt="Facebook" class="social-icon">
            </a>
            <a href="https://www.instagram.com/nacho.craft/?utm_source=qr&igshid=czB2ZHprd3NzcXEz/" target="_blank">
                <img src="Instagram Recortado.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://wa.me/+50364388133" target="_blank">
                <img src="Whatsapp Recortado.png" alt="WhatsApp" class="social-icon">
            </a>
            <a href="https://maps.app.goo.gl/7gZPHZJppUZ5kUcy9" target="_blank">
                <img src="Ubicación.png" alt="Google Maps" class="social-icon">
            </a>
        </div>
        <p>© 2024 Nacho Craft - Todos los derechos reservados</p>
    </footer>
    <style>html,
body {
    height: 100%;
}

body {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    padding: 20px;
}

/* Clase para desactivar el scroll cuando el modal está abierto */
body.modal-open {
    overflow: hidden;
}

header {
    background-color: #ff8800;
    color: white;
    text-align: center;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 20px;
}

.logo-container {
    display: flex;
    align-items: center;
    justify-content: center;
}

.logo {
    height: 70px;
    margin-right: 10px;
}

.menu {
    display: grid;
    grid-template-columns: 1fr;
    gap: 15px;
}

.menu h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.5em;
    color: #ff6600;
}

.menu-item {
    background-color: white;
    border-radius: 10px;
    display: flex;
    align-items: center;
    padding: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
    cursor: pointer;
    margin-bottom: 120px;
}

.menu-item:hover {
    transform: scale(1.05);
}

.item-img {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    margin-right: 15px;
}

.item-info h3 {
    margin-bottom: 5px;
    font-size: 1.2em;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
    z-index: 999;
}

.modal-content {
    background-color: white;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    width: 90%;
    max-width: 400px;
    position: relative;
    animation: slideDown 0.5s ease;
    z-index: 1000;
}

@keyframes slideDown {
    from {
        transform: translateY(-50%);
        opacity: 0;
    }

    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.modal-img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
}

.close {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 1.5em;
    cursor: pointer;
}

footer {
    padding: 10px;
    text-align: center;
    font-size: 0.9em;
    color: black;
    margin-top: auto;
}

footer p {
    color: #777;
}

.footer-contact {
    margin-bottom: 15px;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.footer-contact h3 {
    background-color: #f4f4f4;
    padding: 0 10px;
    position: relative;
    z-index: 1;
}

.contact-line {
    width: 100%;
    height: 1px;
    background-color: #777;
    position: absolute;
    top: 50%;
    z-index: 0;
}

.social-links {
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    gap: 15px;
}

.social-icon {
    width: 30px;
    height: 30px;
    transition: transform 0.3s;
}

.social-icon:hover {
    transform: scale(1.2);
}</style>
    <script src="model.js"></script>
  <script>function showDetails(item) {
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const modalTitle = document.getElementById('modal-title');
    const modalPrice = document.getElementById('modal-price');
    const modalDescription = document.getElementById('modal-description');

    if (item === 'item1') {
        modalImg.src = 'Nachos Provisionales 2.jpg';
        modalTitle.textContent = 'Nachos';
        modalPrice.textContent = '$2.50';
        modalDescription.textContent = 'Deliciosos y crujientes nachos, con chili, queso derretido y chimol';
    }

    modal.style.display = 'flex';
    document.body.classList.add('modal-open'); // Bloquea el scroll del fondo
}

function closeModal() {
    const modal = document.getElementById('modal');
    modal.style.display = 'none';
    document.body.classList.remove('modal-open'); // Habilita el scroll nuevamente
}

// Cerrar el modal al hacer clic fuera del contenido
document.getElementById('modal').addEventListener('click', function (event) {
    const modalContent = document.querySelector('.modal-content');
    if (!modalContent.contains(event.target)) {
        closeModal();
    }
});</script>
</body>

</html>
